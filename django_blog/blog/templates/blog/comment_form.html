{% extends 'blog/base.html' %}

{% block title %}Add/Edit Comment{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Comment</button>
  </form>

  <a href="{% url 'post-detail' post.pk %}">Back to Post</a>
{% endblock %}
